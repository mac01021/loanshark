
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.0'
    }
}

apply plugin: 'android'

dependencies {
    compile files('libs/android-support-v4.jar')
}

version = "0.0.0"

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"
}

